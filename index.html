<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Templates - Memória Digital</title>
    <link rel="stylesheet" href="css/template-editor.css">
    <link rel="stylesheet" href="css/responsive-enhancements.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="editor-container">
        <!-- Sidebar -->
        <aside class="editor-sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">
                    <i class="fas fa-palette"></i>
                    Editor de Template
                </h2>
                <button class="btn-close" id="closeEditor">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="sidebar-content">
                <!-- Template Selection -->
                <div class="editor-section">
                    <h3 class="section-title">
                        <i class="fas fa-layer-group"></i>
                        Template Base
                    </h3>
                    <select class="form-select" id="templateSelect">
                        <option value="romantico">Romântico</option>
                        <option value="amizade">Amizade</option>
                        <option value="profissional">Profissional</option>
                    </select>
                </div>

                <!-- Text Editing -->
                <div class="editor-section">
                    <h3 class="section-title">
                        <i class="fas fa-font"></i>
                        Textos
                    </h3>
                    <div class="text-controls">
                        <div class="form-group">
                            <label class="form-label">Título Principal</label>
                            <input type="text" class="form-input" id="mainTitle" placeholder="Digite o título">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Subtítulo</label>
                            <input type="text" class="form-input" id="subtitle" placeholder="Digite o subtítulo">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Mensagem Principal</label>
                            <textarea class="form-textarea" id="mainMessage" rows="4" placeholder="Digite a mensagem principal"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Typography -->
                <div class="editor-section">
                    <h3 class="section-title">
                        <i class="fas fa-text-height"></i>
                        Tipografia
                    </h3>
                    <div class="typography-controls">
                        <div class="form-group">
                            <label class="form-label">Fonte do Título</label>
                            <select class="form-select" id="titleFont">
                                <option value="Dancing Script">Dancing Script</option>
                                <option value="Poppins">Poppins</option>
                                <option value="Inter">Inter</option>
                                <option value="Playfair Display">Playfair Display</option>
                                <option value="Montserrat">Montserrat</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Tamanho do Título</label>
                            <input type="range" class="form-range" id="titleSize" min="24" max="72" value="48">
                            <span class="range-value" id="titleSizeValue">48px</span>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Fonte do Texto</label>
                            <select class="form-select" id="textFont">
                                <option value="Poppins">Poppins</option>
                                <option value="Inter">Inter</option>
                                <option value="Open Sans">Open Sans</option>
                                <option value="Roboto">Roboto</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Tamanho do Texto</label>
                            <input type="range" class="form-range" id="textSize" min="12" max="24" value="16">
                            <span class="range-value" id="textSizeValue">16px</span>
                        </div>
                    </div>
                </div>

                <!-- Colors -->
                <div class="editor-section">
                    <h3 class="section-title">
                        <i class="fas fa-palette"></i>
                        Cores
                    </h3>
                    <div class="color-controls">
                        <div class="form-group">
                            <label class="form-label">Cor de Fundo</label>
                            <div class="color-input-group">
                                <input type="color" class="form-color" id="backgroundColor" value="#ff6b9d">
                                <input type="text" class="form-input color-text" id="backgroundColorText" value="#ff6b9d">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Cor do Título</label>
                            <div class="color-input-group">
                                <input type="color" class="form-color" id="titleColor" value="#ffffff">
                                <input type="text" class="form-input color-text" id="titleColorText" value="#ffffff">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Cor do Texto</label>
                            <div class="color-input-group">
                                <input type="color" class="form-color" id="textColor" value="#333333">
                                <input type="text" class="form-input color-text" id="textColorText" value="#333333">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Media -->
                <div class="editor-section">
                    <h3 class="section-title">
                        <i class="fas fa-images"></i>
                        Mídia
                    </h3>
                    <div class="media-controls">
                        <div class="form-group">
                            <label class="form-label">Imagens</label>
                            <div class="media-upload-area" id="imageUploadArea">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p>Clique ou arraste imagens aqui</p>
                                <input type="file" id="imageUpload" multiple accept="image/*" style="display: none;">
                            </div>
                            <div class="uploaded-images" id="uploadedImages"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Vídeos</label>
                            <div class="media-upload-area" id="videoUploadArea">
                                <i class="fas fa-video"></i>
                                <p>Clique ou arraste vídeos aqui</p>
                                <input type="file" id="videoUpload" multiple accept="video/*" style="display: none;">
                            </div>
                            <div class="uploaded-videos" id="uploadedVideos"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Música de Fundo</label>
                            <div class="media-upload-area" id="musicUploadArea">
                                <i class="fas fa-music"></i>
                                <p>Clique ou arraste música aqui</p>
                                <input type="file" id="musicUpload" accept="audio/*" style="display: none;">
                            </div>
                            <div class="uploaded-music" id="uploadedMusic"></div>
                        </div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="editor-actions">
                    <button class="btn-secondary" id="previewTemplate">
                        <i class="fas fa-eye"></i>
                        Visualizar
                    </button>
                    <button class="btn-primary" id="saveTemplate">
                        <i class="fas fa-save"></i>
                        Salvar
                    </button>
                    <button class="btn-success" id="downloadTemplate">
                        <i class="fas fa-download"></i>
                        Baixar
                    </button>
                </div>
            </div>
        </aside>

        <!-- Preview Area -->
        <main class="editor-preview">
            <div class="preview-header">
                <h3 class="preview-title">Pré-visualização</h3>
                <div class="preview-controls">
                    <button class="btn-icon" id="previewDesktop" title="Desktop">
                        <i class="fas fa-desktop"></i>
                    </button>
                    <button class="btn-icon" id="previewTablet" title="Tablet">
                        <i class="fas fa-tablet-alt"></i>
                    </button>
                    <button class="btn-icon" id="previewMobile" title="Mobile">
                        <i class="fas fa-mobile-alt"></i>
                    </button>
                </div>
            </div>
            <div class="preview-container" id="previewContainer">
                <iframe id="previewFrame" src="templates/romantico/index.html"></iframe>
            </div>
        </main>
    </div>

    <!-- Timeline Editor Modal -->
    <div id="timelineModal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3 class="modal-title">Editar Linha do Tempo</h3>
                <button class="modal-close" id="closeTimelineModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="timeline-editor">
                    <div class="timeline-items" id="timelineItems">
                        <!-- Timeline items will be dynamically added here -->
                    </div>
                    <button class="btn-secondary" id="addTimelineItem">
                        <i class="fas fa-plus"></i>
                        Adicionar Item
                    </button>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelTimeline">Cancelar</button>
                <button class="btn-primary" id="saveTimeline">Salvar Timeline</button>
            </div>
        </div>
    </div>

    <!-- Download Modal -->
    <div id="downloadModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Baixar Template</h3>
                <button class="modal-close" id="closeDownloadModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="download-options">
                    <div class="download-option">
                        <input type="radio" id="downloadHTML" name="downloadType" value="html" checked>
                        <label for="downloadHTML">
                            <i class="fas fa-code"></i>
                            <span>Página HTML Completa</span>
                            <small>Inclui HTML, CSS, JS e todas as imagens</small>
                        </label>
                    </div>
                    <div class="download-option">
                        <input type="radio" id="downloadPDF" name="downloadType" value="pdf">
                        <label for="downloadPDF">
                            <i class="fas fa-file-pdf"></i>
                            <span>Arquivo PDF</span>
                            <small>Versão estática em PDF</small>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Nome do Arquivo</label>
                    <input type="text" class="form-input" id="downloadFileName" placeholder="memoria-digital-template">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelDownload">Cancelar</button>
                <button class="btn-primary" id="confirmDownload">
                    <i class="fas fa-download"></i>
                    Baixar
                </button>
            </div>
        </div>
    </div>

    <script src="js/enhanced-drag-drop-editor.js"></script>
</body>
</html>
